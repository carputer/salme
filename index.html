<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Salmebok</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.3/plyr.css" />
  </head>
  <body>
    <!-- Main -->
    <div class="main">
      <header>
        <div class="header-element">
          <a href="index.html">
            <h1 class="logo-text">Landstads salmebok</h1>
          </a>
        </div>
        <div class="header-element">
          <audio id="player" data-plyr="{}" controls>
            <source id="audioSource" type="audio/mp3" />
          </audio>
        </div>
        <div class="header-element">
          <input
            type="number"
            id="search-input"
            oninput="searchHymns()"
            placeholder="Salmenr (1-650)"
          />
          <input type="text" id="search-query" placeholder="SÃ¸k salme" />
        </div>
      </header>

      <div class="salme">
        <div id="hymn-container">
          <!-- Hymns will be inserted here -->
        </div>

        <div id="hymn-list">
          <!-- Hymns will be inserted here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.plyr.io/3.7.3/plyr.js"></script>
  </body>
</html>
